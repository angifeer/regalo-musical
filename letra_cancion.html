<!DOCTYPE html>
<html>
<head>
    <title>Letra de la Canción</title>
    <style>
        body {
            background-image: url('fondo.jpg'); /* Ruta relativa de la imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1, p {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <script>
        function mostrarVersos() {
            const versos = [
                "Este es el primer verso de la canción",
                "Este es el segundo verso de la canción",
                "Este es el tercer verso de la canción",
                "Este es el cuarto verso de la canción",
                "Este es el quinto verso de la canción"
            ];

            versos.forEach((verso, index) => {
                setTimeout(() => {
                    alert(verso);
                }, index * 3000);
            });
        }
    </script>
</head>
<body onload="mostrarVersos()">
    <h1>¡Este es un regalo para ti!</h1>
    <p>Abre este archivo en tu teléfono para ver la letra de la canción.</p>
    <audio autoplay loop>
        <source src="musica.mp3" type="audio/mpeg"> <!-- Ruta relativa del audio -->
        Tu navegador no soporta la reproducción de audio.
    </audio>
</body>
</html>
